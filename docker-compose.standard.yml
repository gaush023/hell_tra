# Standard Docker (requires root or docker group membership)
# Usage: sudo docker-compose -f docker-compose.standard.yml up

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"        # Standard HTTP port
      - "443:443"      # Standard HTTPS port
    volumes:
      - ./frontend/certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=https://localhost:3001
      - VITE_WS_URL=wss://localhost:3001/ws

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/certs:/app/certs:ro
      - ./backend/database.db:/app/database.db
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - HTTPS_ENABLED=true
      - SSL_KEY_PATH=/app/certs/server.key
      - SSL_CERT_PATH=/app/certs/server.crt
      - FRONTEND_URL=https://localhost
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - DB_PATH=/app/database.db
      - UPLOAD_DIR=/app/uploads/avatars
