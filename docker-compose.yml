services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: https://localhost:8443/api
        VITE_WS_URL: wss://localhost:8443/ws
    ports:
      - "8080:80"      # HTTP (redirects to HTTPS)
      - "8443:443"    # HTTPS
    volumes:
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=https://localhost:8443/api
      - VITE_WS_URL=wss://localhost:8443/ws

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - ./certs:/app/certs:ro
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - HTTPS_ENABLED=true
      - SSL_KEY_PATH=/app/certs/server.key
      - SSL_CERT_PATH=/app/certs/server.crt
      - FRONTEND_URL=https://localhost:8443
      - PORT=3001
