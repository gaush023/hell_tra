version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"      # HTTP (redirects to HTTPS)
      - "8443:443"    # HTTPS
    volumes:
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=https://backend:3001
      - VITE_WS_URL=wss://backend:3001/ws

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - ./certs:/app/certs:ro
    environment:
      - NODE_ENV=production
      - HTTPS_ENABLED=true
      - SSL_KEY_PATH=/app/certs/server.key
      - SSL_CERT_PATH=/app/certs/server.crt
      - FRONTEND_URL=https://localhost
      - PORT=3001
      - JWT_SECRET=00C5rO46dA7v87JpjWKBtDFpy3+D0Cz+lpqKUTqWIPg=
