global:
  scrape_interval: 15s # デフォルトのスクレイプ間隔
  evaluation_interval: 15s # ルール評価の間隔

# Alertmanager configuration (オプション)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# スクレイプ設定
scrape_configs:
  # Prometheus 自身を監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Fastify バックエンドのメトリクスを収集
  - job_name: 'fastify-backend'
    scheme: https
    tls_config:
      insecure_skip_verify: true  # 自己署名証明書を許可
    static_configs:
      - targets: ['backend:3002']
        labels:
          service: 'transcendence-backend'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 5s # より頻繁にスクレイプ
